<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Jubied Emon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0F172A;
      color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
    }
    
    .error-code {
      font-size: 10rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #06B6D4, #0EA5E9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      opacity: 0.9;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #F8FAFC;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #94A3B8;
      font-weight: 300;
      line-height: 1.6;
    }
    
    .home-btn {
      display: inline-block;
      background-color: #06B6D4;
      color: #0F172A;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .home-btn:hover {
      background-color: #0891B2;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(6, 182, 212, 0.5);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      opacity: 0.9;
    }

    .circle {
      fill: none;
      stroke: #06B6D4;
      stroke-width: 5;
      stroke-linecap: round;
    }

    .line {
      fill: none;
      stroke: #06B6D4;
      stroke-width: 5;
      stroke-linecap: round;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle class="circle" cx="50" cy="50" r="45" />
      <path class="line" d="M35 35 L65 65" />
      <path class="line" d="M65 35 L35 65" />
    </svg>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="home-btn">Back to Home</a>
  </div>
  <script>
    // Optional: Automatically redirect to homepage after 5 seconds
    setTimeout(function() {
      window.location.href = '/';
    }, 7000);
  </script>
</body>
</html>
